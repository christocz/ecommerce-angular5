<h4 class="heading">Category</h4>
<div class="filter-box">
  <ul class="category">
    <li  *ngFor="let category of categories" class="filter"> 
      <label class="vertical-filters-label common-customCheckbox">  
        <input type="checkbox" [checked]="isChecked(category)" (click)="categorySelected(category, $event.target.checked)">  {{category.nombre}}
        <div class="common-checkboxIndicator" ></div>
      </label>
    </li>
  </ul>
</div>
